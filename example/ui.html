<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React TODO App</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.app-container {
			background: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
			box-sizing: border-box;
		}

		h1 {
			margin-top: 0;
			text-align: center;
			color: #333;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 4px;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}

		button {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}

		button.delete {
			background-color: #dc3545;
			width: auto;
		}

		button:hover {
			background-color: #0056b3;
		}

		ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		li {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding-top: 10px;
		}

		li:last-child {
			border-bottom: none;
		}

		input[type="checkbox"] {
			margin-right: 10px;
		}

		.error-message {
			color: red;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="root" class="app-container">
		<!-- React will render content here -->
	</div>

	<script src="./index.js"></script>
</body>

</html>
